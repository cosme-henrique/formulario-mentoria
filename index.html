<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="input-name-wrapper">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name" required>
            </div>
    
            <div class="input-wrapper">
              <label for="mentoring-surname">Sobrenome</label>
              <input type="text" id="mentoring-surname" style="width: 300px;" required>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-password" required minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name-mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
          <div class="input-name-wrapper">
            <div class="input-wrapper">
              <label for="mentoring-date">Data</label>
              <input type="date" id="mentoring-date" required>
            </div>
    
            <div class="input-wrapper">
              <label for="mentoring-das">Das</label>
              <input type="time" id="mentoring-das" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-ate">Das</label>
              <input type="time" id="mentoring-ate" required>
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="input-name-wrapper">
            <div class="input-wrapper">
              <label for="mentoring-date-2">Data</label>
              <input type="date" id="mentoring-date-2">
            </div>
    
            <div class="input-wrapper">
              <label for="mentoring-das-2">Das</label>
              <input type="time" id="mentoring-das-2">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-ate-2">Das</label>
              <input type="time" id="mentoring-ate-2">
            </div>
          </div>
  
        </div>
      </fieldset>
    </form>
    <footer>
      <button
       class="button"
       form="my-form">
       Salvar
      </button>
    </footer>
  </div>
</body>
</html>
